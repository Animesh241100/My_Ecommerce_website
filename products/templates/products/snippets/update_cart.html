
{% if product in cart.products.all %}
    <form action = "{% url 'cart_app:remove' %}" method = 'POST'>{% csrf_token %}
        <input type = 'hidden' name = 'product_id' value = '{{ product.id }}' />
        <button type = 'submit' class="cbutton" style="background-color:red"><b>Remove from cart</b></button>
    </form>
{% else %}
    <form action = "{% url 'cart_app:add' %}" method = 'POST'>{% csrf_token %}
        <input type = 'hidden' name = 'product_id' value = '{{ product.id }}' />
        <button type = 'submit'  class="cbutton" style="background-color:green"><b>Add to cart</b></button>
    </form>
{% endif %}
